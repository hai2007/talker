<div class='view'>
    <header>
        <h2 style="-webkit-app-region: drag">
            来聊天吧~
        </h2>
        <span class="btn min" style="-webkit-app-region: no-drag" ui-on:click="minimize">
            最小化
        </span>
        <span class="btn close" style="-webkit-app-region: no-drag" ui-on:click='quit'>
            关闭
        </span>
    </header>
    <div class="msg">
        <div class="icon"></div>
        <div class="info"></div>
    </div>
    <div class="search">
        <input type="text" placeholder="搜索好友">
    </div>
    <div class="list">

    </div>
    <div class="tool">

    </div>
</div>
